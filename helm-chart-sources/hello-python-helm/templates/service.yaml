apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-python.fullname" . }}
  labels:
    {{- include "hello-python.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000 
      protocol: TCP
      name: http
  selector:
    {{- include "hello-python.selectorLabels" . | nindent 4 }}
